  <h2>About 산업공학과</h2>
  <p><a href="https://ie.yonsei.ac.kr/ie/index.do" target="_blank" title="industrial engineering">연세대하교 산업공학과</a>,산업 전반의 모든 분야를 조정하는 것.
특정산업의 전문적인 기술이나 원리등을 <strong>개발</strong>하고 제공하면, 산업공학은 과학전 원리 와 경영전략을 접목해서 체계화 및 합리적인 방법을 도출해내는 것임. 종합적 경영전략을 운영하는 과학적 이론과 실무적 기법을 다루는것임.
나무와 숲을 동시에 볼 수 있는 점! 전체적인 공학적 학문등을 아우르는 것.
시스템과 인터페이스의 최적화와 효율성 극대화에 초점을 맞춘다.</p>
